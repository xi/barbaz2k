<div class="topbar">
	<muu type="buttons"></muu>
	<span class="separator"></span>
	<muu type="volume"></muu>
	<span class="separator"></span>
	<muu type="spectrum"></muu>
	<span class="separator"></span>
	<muu type="seeker"></muu>
</div>

<div class="file-browser">
	<input type="search" name="q" data-onsearch="filter" data-onkeyup="filter" />
	{{#files}}
	<ul tabindex="0" data-onfocusin="focusin" data-onfocusout="focusout">
	{{> filelist}}
	</ul>
	{{/files}}
	{{#art}}
	<img class="art" src="/proxy{{art}}" alt=""/>
	{{/art}}
</div>

<div class="playlist" data-ondragover="dragover" data-ondrop="drop" tabindex="0">
	<table>
		<thead>
			<th>playing</th>
			<th>Title</th>
			<th>Artist</th>
			<th>Duration</th>
		</thead>
		<tbody>
			{{#playlist}}
			<tr data-ondblclick="playlist-click">
				<td>
					{{#playing}}<i class="fa fa-play"></i>{{/playing}}
					{{#paused}}<i class="fa fa-pause"></i>{{/paused}}
				</td>
				<td>{{title}}</td>
				<td>{{artist}}</td>
				<td>{{duration}}</td>
			</td>
			{{/playlist}}
		</tbody>
	</table>
</div>

<div class="statusbar">
	<muu type="statusbar"></muu>
</div>
