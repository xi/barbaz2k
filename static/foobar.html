<div class="topbar">
	<muu type="buttons"></muu>
	<muu type="volume"></muu>
	<muu type="seeker"></muu>
</div>

<div class="file-browser">
	<input type="search" name="q" data-onsearch="filter" data-onkeyup="filter" />
	{{#files}}
	<ul>
	{{> filelist}}
	</ul>
	{{/files}}
</div>

<div class="playlist" data-ondragover="dragover" data-ondrop="drop">
	<div class="tab">
		<table>
			<thead>
				<th>playing</th>
				<th>Title</th>
				<th>Artist</th>
				<th>Duration</th>
			</thead>
			<tbody>
				{{#playlist}}
				<tr href="{{path}}" data-ondblclick="playlist-click">
					<td>{{playing}}</td>
					<td>{{title}}</td>
					<td>{{artist}}</td>
					<td>{{duration}}</td>
				</td>
				{{/playlist}}
			</tbody>
		</table>
	</div>
</div>

<div class="statusbar">
	{{ status }} | Total time: {{ totalTime }}
</div>
