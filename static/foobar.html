<div class="topbar">
	<muu type="buttons"></muu>
	<muu type="volume"></muu>
	<muu type="seeker"></muu>
</div>

<div class="file-browser">
	<input type="search" />
	{{#files}}
	<ul>
	{{> filelist}}
	</ul>
	{{/files}}
	<ol>
		<li><a href="#">{{ path }}</a></li>
	</ol>
</div>

<div class="playlist">
	<div class="tab">
		<table>
			<thead>
				<th>playing</th>
				<th>Artist</th>
				<th>Title</th>
				<th>Album</th>
				<th>Duration</th>
			</thead>
			<tbody>
				<tr>
					<td>{{playing}}</td>
					<td>{{Artist}}</td>
					<td>{{Title}}</td>
					<td>{{Album}}</td>
					<td>{{Duration}}</td>
				</td>
			</tbody>
		</table>
	</div>
</div>

<div class="statusbar">
	{{ status }} | Total time: {{ totalTime }}
</div>
