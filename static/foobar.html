<div class="topbar">
	<muu type="buttons"></muu>
	<span class="separator"></span>
	<muu type="volume"></muu>
	<span class="separator"></span>
	<muu type="spectrum"></muu>
	<span class="separator"></span>
	<muu type="seeker"></muu>
</div>

<div class="file-browser">
	<input type="search" name="q" data-onsearch="filter" data-onkeyup="filter" />
	{{#files}}
	<ul>
	{{> filelist}}
	</ul>
	{{/files}}
	{{#art}}
	<img class="art" src="/proxy{{art}}" alt=""/>
	{{/art}}
</div>

<div class="playlist" data-ondragover="dragover" data-ondrop="drop">
	<div class="tab">
		<table>
			<thead>
				<th>playing</th>
				<th>Title</th>
				<th>Artist</th>
				<th>Duration</th>
			</thead>
			<tbody>
				{{#playlist}}
				<tr href="{{path}}" data-ondblclick="playlist-click">
					<td>
						{{#playing}}<i class="fa fa-play"></i>{{/playing}}
						{{#paused}}<i class="fa fa-pause"></i>{{/paused}}
					</td>
					<td>{{title}}</td>
					<td>{{artist}}</td>
					<td>{{duration}}</td>
				</td>
				{{/playlist}}
			</tbody>
		</table>
	</div>
</div>

<div class="statusbar">
	<muu type="statusbar"></muu>
</div>
