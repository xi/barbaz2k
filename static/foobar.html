<div class="topbar">
	<muu type="buttons"></muu>
	<span class="separator"></span>
	<muu type="volume"></muu>
	<span class="separator"></span>
	<muu type="spectrum"></muu>
	<span class="separator"></span>
	<muu type="seeker"></muu>
</div>

<div class="file-browser">
	<input type="search" name="q" data-onsearch="filter" data-onkeyup="filter" />
	<div
		class="file-browser-wrapper"
		{{^hasFocus}}tabindex="0"{{/hasFocus}}
		data-onclick="click"
		data-onfocusin="focusin"
		data-onfocusout="focusout"
	>
		{{#items}}
		<ul>
			{{> filelist}}
		</ul>
		{{/items}}
	</div>
	{{#art}}
	<img class="art" src="/proxy{{art}}" alt=""/>
	{{/art}}
</div>

<div class="playlist">
	<muu type="listview"></muu>
</div>

<div class="statusbar">
	<muu type="statusbar"></muu>
</div>
