{{#dirs}}
<li>
	<a
		data-onclick="toggle"
		class="expander"
		href="#"
		tabindex="-1"
	>{{#expanded}}&ndash;{{/expanded}}{{^expanded}}+{{/expanded}}</a>
	<span
		class="listitem {{#selected}}is-selected{{/selected}}"
		tabindex="-1"
		data-onclick="click"
		data-onkeydown="keydown"
	>{{title}}</span>
	{{#expanded}}
	<ul>{{> filetree}}</ul>
	{{/expanded}}
</li>
{{/dirs}}
{{#files}}
<li>
	<span
		class="listitem {{#selected}}is-selected{{/selected}}"
		tabindex="-1"
		draggable="true"
		data-onclick="click"
		data-ondblclick="dblclick"
		data-onkeydown="keydown"
		data-ondragstart="dragstart"
	>{{title}}</span>
</li>
{{/files}}
