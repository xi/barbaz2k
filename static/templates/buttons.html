<div class="playback-buttons">
    <button data-onclick="stop" class="stop"><i class="fa fa-stop"></i></button>
    <button data-onclick="play" class="play"><i class="fa fa-play"></i></button>
    <button data-onclick="pause" class="pause"><i class="fa fa-pause"></i></button>
    <button data-onclick="prev" class="prev"><i class="fa fa-step-backward"></i></button>
    <button data-onclick="next" class="next"><i class="fa fa-step-forward"></i></button>
</div>
