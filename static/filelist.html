{{#dirs}}
<li>
	<a data-onclick="toggle" class="expander" href="#" tabindex="-1">{{#expanded}}&ndash;{{/expanded}}{{^expanded}}+{{/expanded}}</a>
	<span class="listitem {{#selected}}is-selected{{/selected}}" tabindex="-1" data-onkeydown="keydown">{{title}}</span>
	{{#expanded}}
	<ul>{{> filelist}}</ul>
	{{/expanded}}
</li>
{{/dirs}}
{{#files}}
<li
	class="listitem {{#selected}}is-selected{{/selected}}"
	data-href="/proxy{{path}}"
	tabindex="-1"
	draggable="true"
	data-onclick="click"
	data-ondblclick="activate"
	data-onkeydown="keydown"
	data-ondragstart="dragstart"
>{{title}}</li>
{{/files}}
