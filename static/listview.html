<div
    class="listview"
    {{^hasFocus}}tabindex="0"{{/hasFocus}}
    data-onclick="click"
    data-onfocusin="focusin"
    data-onfocusout="focusout"
    data-ondragover="dragover"
    data-ondrop="drop"
    data-ondragleave="dragleave"
>
    {{#items}}
    <div
        class="listitem {{#selected}}is-selected{{/selected}}"
        data-href="/proxy{{path}}"
        tabindex="-1"
        draggable="true"
        data-onclick="click"
        data-ondblclick="dblclick"
        data-onkeydown="keydown"
        data-ondragstart="dragstart"
    >
        <div class="playlist-item-playing">{{#playing}}<i class="fa fa-play"></i>{{/playing}}{{#paused}}<i class="fa fa-pause"></i>{{/paused}}</div>
        <div class="playlist-item-title">{{title}}</div>
        <div class="playlist-item-artist">{{artist}}</div>
        <div class="playlist-item-duration">{{duration}}</div>
    </div>
    {{/items}}
</div>
